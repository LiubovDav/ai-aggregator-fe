<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Welcome on board!</h2>
  <p>We just need a little bit of data from you to get you started ðŸš€</p>

  <div class="example-container">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        placeholder="pat@example.com"
        formControlName="email"
      />
    </mat-form-field>
  </div>

  <div class="control-row" formGroupName="passwords">
    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <mat-label>Confirm password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="confirmPassword" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <hr />

  <div>
    <div class="control-row">
      <div class="control">
        <label for="first-name">First Name</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          formControlName="firstName"
        />
      </div>

      <div class="control">
        <label for="last-name">Last Name</label>
        <input
          type="text"
          id="last-name"
          name="last-name"
          formControlName="lastName"
        />
      </div>
    </div>

      <label for="role">What best describes your role?</label>

        <option value="student">Student</option>
        <option value="teacher">Teacher</option>

  <div class="control-row">
    <div class="control">
      <input type="checkbox" id="terms-and-conditions" name="terms" formControlName="agree" />
      <label for="terms-and-conditions">
        I agree to the terms and conditions
      </label>
    </div>

  <p class="form-actions">
    <button mat-flat-button type="button" (click)="onReset()">Reset</button>
    <span class="example-spacer"></span>
    <button mat-flat-button type="submit">Sign up</button>
  </p>

  @if (form.touched && form.invalid) {
    <p class="control-error">
      Invalid form - please check your input data.
