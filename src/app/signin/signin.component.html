<h3>Sign In</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="control-row">
    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter your email</mat-label>
        <input
          matInput
          placeholder="pat@example.com"
          formControlName="email"
        />
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field>
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button
          mat-icon-button
          matSuffix
          (click)="clickEvent($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
    </div>

    <button mat-flat-button type="submit">Sign In</button>

    @if (emailIsInvalid) {
      <p class="control-error">Please enter a valid email address.</p>
    }

    @if (passwordIsInvalid) {
      <p class="control-error">Please enter a valid password (must be at least 6 characters long and contain a question mark).</p>
    }
  </div>
</form>
